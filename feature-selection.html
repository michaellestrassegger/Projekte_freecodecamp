<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Selection Feature Page</title>
   <style>
     input[type="checkbox"]{
  width: 20px;
  height: 20px;
  border: 2px solid darkblue;
  color: darkblue;
  border-radius: 8px;
  background-color: lightblue;
  vertical-align: middle;
  appearance: none;
}
input[type="checkbox"]:checked{
  content: "✓";
  background-color: darkblue;
  vertical-align: middle;
  color: lightblue;
  border-color: yellow;
}
input[type="checkbox"]:checked::after{
  content: "✓";
  background-color: darkblue;
  vertical-align: middle;
  color: lightblue;
  border-color: yellow;
}
.feature-card-container{
  width: 100vw;
  height: 80vh;
  background-color: lightgrey;
}
.feature-card{
  width: 400px;
  height: 50px;
  background-color: white;
  margin-bottom: 5px;
  display: block;
  border: 2px solid darkblue;
}
   </style>
</head>

<body>
    <h1>Feature Selection</h1>
    <div class="feature-card-container">
        <label class="feature-card">
        <input type="checkbox">
        Breakfast from 8am to 11am
        </label>
        <label class="feature-card">
            <input type="checkbox">
        Half boad with breakfast and dinner at 8pm
        </label>
        <label class="feature-card">
            <input type="checkbox">
       Full boad with lunch at 1pm
        </label>
    </div>
</body>

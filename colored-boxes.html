<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Boxes</title>
    <style>
      body{
  background-color: #f4f4f4
}
.color-box{
  width: 45px;
  height: 45px;
}
.color1{
  background-color: #A12345;
}
.color2{
  background-color: rgb(100 50 100);
}
.color3{
  background-color: gold;
}
.color4{
  background-color: hsl(45 80% 60%);
}
.color5{
  background: linear-gradient(#A12345, rgb(100 50 100), gold, hsl(45 80% 60%));
}
    </style>
</head>
<body>
    <div class="color-grid">
        <div class="color-box color1">
        </div>
        <div class="color-box color2">
        </div>
        <div class="color-box color3">
        </div>
        <div class="color-box color4">
        </div>
        <div class="color-box color5">
        </div>
    </div>
</body>
</html>

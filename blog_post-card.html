<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .blog-post-card{
background: white;
border: solid;
border-radius: 20px;
width: 200px;
text-align: center;
}

.post-img{
width: 200px;
border-bottom: solid;
border-radius: 20px;
}

.post-content{
padding: 20px;
}

.post-title{
color: darkblue;
margin: 5 5 5 5,
}

.post-excerpt{
color: lightblue;
margin: 10 5 5 10;
}

.read-more{
color: darkblue;
background-color: lightblue;
margin: 10px;
padding: 5px;
border: solid;
border-radius: 10px;
display: inline-block;
}

.read-more:hover{
  background-color: pink;
}
    </style>
    <title>Blog Post Card</title>
</head>
<body>
<div class="blog-post-card">
    <img class="post-img" src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" alt="computer">
    <div class="post-content">
        <h2 class="post-title">Code Classes 2025</h2>
        <p class="post-excerpt">Sign in for our premium and easy class!</p>
        <a href="https://www.freecodecamp.org" class="read-more">Read More</a>
    </div>
</div>

</body>
</html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
  padding: 50px 0 50px 0;
  margin: 0 auto 0 auto;
  width: 400vw;
  min-height: calc(100vh - 100px);

}
hr, section{
  width: 80%;
}
  </style>
  <title>Build an Event Flyer Page</title>

<body>

    <h1>Summer Party</h1>

    </header>
    <main>
      <section>
        <h2>When?</h2>
        <p>At July 24th at 3PM</p>
      </section>
      <section>
        <h2>Where?</h2>
        <p> At the Sprinzensteinpark at Attersee</p>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <style>
    #playing-cards{
  display: flex;
  flex-wrap: wrap;
  background-color: grey;
  justify-content: center;
  gap: 20px;
  font-size: 50px;
}
.card{
  display: flex;
  justify-content: space-between;
  background-color: white;
  border: 2px solid black;
  border-radius: 30px;
  border-shadow: 2px 2px black;
  width: 250px;
  height: 360px;
  padding: 20px;

}
.left{
  display: flex;
  align-self: flex-start;
}
.middle{
  display: flex;
  align-self: center;
  flex-direction: column;
}

.right{
  display: flex;
  align-self: flex-end;
}
.red{
  color: red;
}
  </style>

</head>

<body>
  <main id="playing-cards">
    <div class="card">
      <div class="left">A
      </div>
      <div class="middle">♠
      </div>
      <div class="right">A
      </div>
    </div>
    <div class="card">
      <div class="left">A
      </div>
      <div class="middle">♣
      </div>
      <div class="right">A
      </div>
    </div>
    <div class="card red" >
      <div class="left">A
      </div>
      <div class="middle">♥
      </div>
      <div class="right">A
      </div>
    </div>
    <div class="card red">
      <div class="left">A
      </div>
      <div class="middle">♦
      </div>
      <div class="right">A
      </div>
    </div>
  </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia Player</title>
</head>

<body>
  <h1>Multimedia Player</h1>
  <section>
    <h2>Audio - Sailing Away</h2>
    <audio controls aria-label="sailing away song">
      <source src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3" type="audio/mp3">
    </audio>
  </section>
  <section>
    <h2>Video - FreeCodeCamp</h2>
    <video controls width="300" aria-label="video of freecodecamp">
      <source src="https://cdn.freecodecamp.org/curriculum/labs/What is the map method and how does it work.mp4" type="video/mp4">
      <track src="https://cdn.freecodecamp.org/curriculum/labs/What is the map method and how does it work.mp4" kind="track text" srclang="en" label="track"> 
  </section>
  <section>
    <h2>Transcript</h2>
    <p>What is the map method and how does it work in Javaskript?</p>
  </section>
</body>

</html>
